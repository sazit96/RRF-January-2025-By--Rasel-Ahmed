<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 03</title>
  </head>
  <body>
    <table>
      <h1>Table Demo</h1>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Roll</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sazit</td>
          <td>12th</td>
          <td>07</td>
          <th>2025</th>
        </tr>
        <tr>
          <td>Rasel</td>
          <td>11th</td>
          <td>15</td>
          <td>2024</td>
        </tr>
        <tr>
          <td>Ahmed</td>
          <td>10th</td>
          <td>20</td>
          <td>2023</td>
        </tr>
        <tr>
          <td>Ali</td>
          <td>9th</td>
          <td>30</td>
          <td>2022</td>
        </tr>
      </tbody>
    </table>
    <form>
      <textarea name="" id="">discription</textarea>
      <div class="input">
        <h1>Input Types Demo</h1>

        <!-- Text Input -->
        <label for="textInput">Text Input:</label><br />
        <input type="text" id="textInput" placeholder="Enter some text" />
        <br /><br />

        <!-- Button -->
        <label for="buttonInput">Button:</label><br />
        <input type="button" id="buttonInput" value="Click Me" />
        <br /><br />

        <!-- Password -->
        <label for="passwordInput">Password Input:</label><br />
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter password"
        />
        <br /><br />

        <!-- Email -->
        <label for="emailInput">Email Input:</label><br />
        <input type="email" id="emailInput" placeholder="Enter your email" />
        <br /><br />

        <!-- Number -->
        <label for="numberInput">Number Input:</label><br />
        <input
          type="number"
          id="numberInput"
          min="1"
          max="100"
          placeholder="Enter a number"
        />
        <br /><br />
        <!-- Checkbox -->
        <label>Checkbox Input:</label><br />
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Option 1</label><br />
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">Option 2</label><br />
        <input type="checkbox" id="checkbox3" />
        <label for="checkbox3">Option 3</label>
        <br /><br />

        <!-- Radio Buttons -->
        <label>Radio Buttons:</label><br />
        <input type="radio" id="radio1" name="options" value="Option 1" />
        <label for="radio1">Option 1</label><br />
        <input type="radio" id="radio2" name="options" value="Option 2" />
        <label for="radio2">Option 2</label><br />
        <input type="radio" id="radio3" name="options" value="Option 3" />
        <label for="radio3">Option 3</label>
        <br /><br />

        <!-- File Upload -->
        <label for="fileInput">File Input:</label><br />
        <input type="file" id="fileInput" />
        <br /><br />

        <!-- Color Picker -->
        <label for="colorInput">Color Picker:</label><br />
        <input type="color" id="colorInput" />
        <br /><br />

        <!-- Date -->
        <label for="dateInput">Date Input:</label><br />
        <input type="date" id="dateInput" />
        <br /><br />

        <!-- Time -->
        <label for="timeInput">Time Input:</label><br />
        <input type="time" id="timeInput" />
        <br /><br />

        <!-- Range -->
        <label for="rangeInput">Range Input:</label><br />
        <input type="range" id="rangeInput" min="0" max="100" />
        <br /><br />

        <!-- Search -->
        <label for="searchInput">Search Input:</label><br />
        <input type="search" id="searchInput" placeholder="Search..." />
        <br /><br />

        <!-- URL -->
        <label for="urlInput">URL Input:</label><br />
        <input type="url" id="urlInput" placeholder="Enter a URL" />
        <br /><br />

        <!-- Submit -->
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
